<!-- users.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستخدمين - MahdiPC</title>
    <style>
        /* نفس التنسيقات السابقة مع إضافات */
        .user-list {
            margin-top: 2rem;
        }

        .user-card {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-badge {
            background: #1e3c72;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 1rem;">قائمة المستخدمين</h2>
        <div class="user-list" id="userList"></div>
        <button onclick="window.location.href='index.html'" style="margin-top: 1rem;">العودة</button>
    </div>

    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users'));
            const userList = document.getElementById('userList');
            
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div>${user.username}</div>
                    ${user.isAdmin ? '<div class="admin-badge">مدير</div>' : ''}
                `;
                userList.appendChild(userCard);
            });
        }

        loadUsers();
    </script>
</body>
</html>
